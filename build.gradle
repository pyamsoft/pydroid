tasks.whenTaskAdded { task ->
  if (task.name.startsWith("lint")) {
    task.enabled = false
  }
}

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    // Retro lambda
    classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta4'

    // Dex count
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.5.2'

    // Android APT
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

    // Gradle version checked
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'

    // Facebook ReDex
    classpath 'au.com.timmutton:redex:1.1.0'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 23
  buildToolsVersion '23.0.3'

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 26
    versionName "1.7.1"
    // For vector drawables
    vectorDrawables.useSupportLibrary = true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
    }
  }

  lintOptions {
    disable 'InvalidPackage'
  }

  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
  }
}

retrolambda {
  jvmArgs '-noverify'
}


dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')

  retrolambdaConfig 'net.orfjackal.retrolambda:retrolambda:2.3.0'

  // Android support library.
  compile 'com.android.support:preference-v7:23.4.0'
  compile 'com.android.support:support-annotations:23.4.0'
  compile 'com.android.support:design:23.4.0'
  compile 'com.android.support:animated-vector-drawable:23.4.0'
  compile 'com.android.support:support-vector-drawable:23.4.0'

  // Google Billing
  compile 'com.anjlab.android.iab.v3:library:1.0.31'

  // Timber logging
  compile 'com.jakewharton.timber:timber:4.1.2'

  // Android Framework Testing
  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'
  androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
  androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'

  // JUnit for unit tests
  testCompile 'junit:junit:4.12'

  // Mockito for unit tests
  testCompile 'org.mockito:mockito-core:2.0.54-beta'
}
