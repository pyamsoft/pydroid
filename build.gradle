// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    kotlin_version = '1.1.2-3'
  }
  repositories {
    jcenter()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    maven {
      url "https://maven.google.com"
    }
  }

  ext {

    minSdk = 16
    maxSdk = 25
    buildTools = "25.0.3"
    heapSize = "2g"

    supportLib = "25.3.1"
    timber = "4.5.1"
    autoValue = "1.4.1"
    autoValueGSON = "0.4.6"
    retrofit = "2.3.0"
    retrofitLogging = "3.8.0"
    rxjava = "2.1.0"
    rxandroid = "2.0.1"
    viewPagerIndicator = "1.0.3"
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.2'

    // Dex count
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4'

    // Gradle version checker
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'

    // Error prone compiler
    classpath "net.ltgt.gradle:gradle-errorprone-plugin:0.0.8"

    // To publish with JitPack
    classpath "com.github.dcendents:android-maven-gradle-plugin:1.5"

    // Kotlin
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    jcenter()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    maven {
      url "https://maven.google.com"
    }
    maven {
      url "https://jitpack.io"
    }
  }

  gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
      options.compilerArgs << '-XepDisableWarningsInGeneratedCode' \
             << '-Xep:MissingOverride:OFF' << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

// JitPack stuff
group = 'com.github.pyamsoft'
version = '10.2.1'
