apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "com.github.ben-manes.versions"
apply plugin: "com.getkeepsafe.dexcount"
apply plugin: "net.ltgt.errorprone"
apply plugin: 'com.github.dcendents.android-maven'

android {
  compileSdkVersion rootProject.ext.maxSdk
  buildToolsVersion "$buildTools"

  //noinspection GroovyMissingReturnStatement
  defaultConfig {
    minSdkVersion rootProject.ext.minSdk
    targetSdkVersion rootProject.ext.maxSdk

    // For vector drawables
    vectorDrawables.useSupportLibrary = true

    // Consumer proguard file
    consumerProguardFiles "proguard-rules.pro"

    // Only English, I don't have any translations
    resConfigs "en"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  dataBinding {
    enabled true
  }

  buildTypes {
    debug {
      minifyEnabled false
      shrinkResources false
    }

    release {
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  compile fileTree(include: ["*.jar"], dir: "libs")

  kapt "com.android.databinding:compiler:$plugin_version"

  // Android support library.
  compile "com.android.support:preference-v14:$supportLib"
  compile "com.android.support:support-vector-drawable:$supportLib"
  compile "com.android.support:cardview-v7:$supportLib"

  // Material View Pager indicator

  compile "com.github.ronaldsmartin:Material-ViewPagerIndicator:$viewPagerIndicator"

  compile project(":pydroid")
  compile project(":pydroid-loader")
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
